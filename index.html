<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="서율 - 프로필 링크" />

        <meta property="og:image" content="공유할 이미지" />
        <title>서율의 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }   
            body {
                background-color: #44398a;

            }
            .profile {
                width: 100px;
                height: 100px;
                
                border-radius: 100%;

                border  : 2px solid white;

                background-image: url('데이지.jpeg');
                background-position: center;
                background-size: cover;
            
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 60px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 16px;

                margin-top: 0px;
                margin-bottom: 5px;
            }
            .sub1 {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 5px;
            }
            .sub2 {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 5px;
            }
            .sub3 {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;   
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;  
                
                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <hi class="main">Juhl_daily</hi>
            <P class="sub">늦깎이 아줌마</P>
